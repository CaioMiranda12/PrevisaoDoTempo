<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>DevPrevisoes</title>
</head>
<body>
    <div class="div-maior">
        <input placeholder="Digite o nome da cidade" class="input-city">
        <button class="button-search" onclick="cliqueiNoBotao()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="img-lupa" class="img-search">
        </button>

    <div class="div-media">
        <h2 class="cidade">Tempo em São Paulo</h2>
        <div class="temperaturas">
            <p class="temp">21°C</p>
            <p class="temp-feeling">Sensação Térmica: 23°C</p>
        </div>
        

        <div class="div-menor">
            <img src="https://openweathermap.org/img/wn/04n.png" class="img-nuvem">
            <p class="estado">Nublado</p>
        </div>
        <p class="umidade">Umidade: 76%</p>
    </div>

    </div>
</body>
</html>
